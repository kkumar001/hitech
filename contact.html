<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Tea House || Contact Us</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom css -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- NavBar -->
    <!-- Start of Nav Btn -->
    <span class="nav-btn" id="nav-btn">
      <i class="fa fa-bars"></i>
    </span>
    <!-- End of Nav-btn -->
    <nav id="navbar" class="navbar">
      <div class="navbar-header">
        <span class="nav-close" id="nav-close">
          <i class="fas fa-times"></i>
        </span>
      </div>
      <ul class="nav-items">
        <li><a href="index.html" class="nav-link">home</a></li>
        <li><a href="about.html" class="nav-link">about</a></li>
        <li><a href="contact.html" class="nav-link">Contact</a></li>
      </ul>
    </nav>


    <!-- Contact Form starts -->
    <section class="contact">
      <!-- Form info start -->
      <div class="section-center clearfix">
        <!-- Contact Info -->
        <article class="contact-info" style="margin-top: 120px;">
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-item">
                <i class="fas fa-location-arrow"></i>
              </span>
              address
            </h4>
            <h4 class="contact-text">
              Raj Labdhi Heritage, <br> Gandhinagar ,Gujarat 382421
            </h4>
          </div>
          
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-item">
                <i class="fas fa-envelope"></i>
              </span>
              Email
            </h4>
            <h4 class="contact-text email-text">
              kkkrbha123@gmail.com
            </h4>
          </div>
          
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-item">
                <i class="fas fa-phone"></i>
              </span>
              Telephone
            </h4>
            <h4 class="contact-text">
              +91 87xxxxxxxx
            </h4>
          </div>
        </article>
        <!-- Form info end -->
        
        <!-- Contact Form start-->
        <article class="contact-form" style="margin-top: 100px;">
          <h3>Contact Us</h3>
          <form>
            <div class="form-group">
              <input type="text" name="name" class="form-control" placeholder="NAME">
              <input type="email" name="email" class="form-control" placeholder="EMAIL">
              <input type="text" name="phone" class="form-control" placeholder="PHONE NUMBER">
              <textarea name="message" placeholder="message" class="form-control"  rows="5"></textarea>
            </div>
            <button type="submit" class="submit-btn btn" onclick="alert('Send Successfully')"> submit here</button>
          </form>
        </article>
      </div>

      <div style="display: flex; justify-content: center;">
        <h3>Directions</h3>
      </div>

      <div style="display: flex; justify-content: center;">
        <iframe style="margin-bottom: 20px;" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3668.6655977646756!2d72.62720987533567!3d23.145895311714792!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e81ee58e586cd%3A0x43fb1c38e9c1baef!2sRaj%20Labdhi%20Heritage%20Block-B%2C%20Raj%20Labdhi%20Heritage%2C%20Gujarat%20382421!5e0!3m2!1sen!2sin!4v1680798712146!5m2!1sen!2sin" height="450" width="1000"allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </section>
    <!-- Contact Form End -->

    
    <!-- Footer Starts -->
    <footer class="footer">
      <div class="section-center">
        <!-- social icon -->
        <div class="social-icons">
          <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
        <!-- social icon ends -->

        <!-- Copyright tag -->
        <h4 class="footer-text"> &copy; <span>2023</span> <span class="company">tea station</span> <span>all right reserved</span></h4>
      </div>
    </footer>
    <!-- Footer Ends -->
    <script src="app.js"></script>
  </body>
</html>
